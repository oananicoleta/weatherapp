<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body class="bg-light">
    <div class="container flex">
      <div class="main-box rel bg-dark shadow flex">
        <div>
          <label for="city">City</label>
          <input type="text" id="city" value="" />
        </div>
        <div>
          <button id="show-weather" class="button rel bg-light shadow">
            Show Weather
          </button>
          <button id="show-forecast" class="button rel bg-light shadow">
            Show Forecast
          </button>
        </div>
      </div>
      <div id="weather-container"></div>
      <div id="weather-forecast"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
